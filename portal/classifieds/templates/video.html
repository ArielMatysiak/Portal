{% extends 'base.html' %}
<!doctype html>

<html>
    <head><meta charset="utf-8"></head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <body>

{% block content %}
<h1>Wideofilmowanie ({{ videos|length }})</h1>

        <div class="row">
            {% block video_list %}
                {% for video in videos %}
                <div class="col-sm-3">
                    <a href="/video/{{video.id}}"><img src="{{ video.image.url }}" alt="{{ video.video_name }}" width=100%></a></br>

                    <a href="/video/{{video.id}}">{{video.video_name}}</a></br>
                    <a href="/video/{{video.id}}" class="btn btn-info btn-block" role="button">Zobacz wiÄ™cej</a>
                    <p></p>

                </div>

                {% endfor %}
            {% endblock %}
        </div>


{% endblock %}
    </body>
</html>
